<!doctype html>
<html>
   <head>
      <title>Crowd Filter</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
      <script src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js'></script>
      <script src="/socket.io/socket.io.js"></script>
      <link rel="stylesheet" href="style.css">
      <script src="list_page_controller.js"></script>
      <script src="testing.js"></script>
   </head>
   <body ng-app="myTestApp">
      <!-- <div ng-view></div> -->
      <div ng-controller = 'myTestController'>
         <nav class="navbar navbar-inverse">
            <div class="container-fluid">
               <div class="navbar-header">
                  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="#">Crowd Filter</a>
               </div>
            </div>
         </nav>
         <div ng-hide = 'thankyouPage' class="container-fluid text-center">
            <div class="row content">
               <div class="col-sm-10 text-left col-sm-offset-1">
                  <h1>Welcome</h1>
                  <hr>
                  <h4>Your task</h4>
                  <p>Mouse over: Play the video <span style="color:red"><i class="glyphicon glyphicon-remove-sign"></i></span>; Single Click: Similar to any reference video <span style="color:lime"><i class="glyphicon glyphicon-check"></i></span>; Double Click: Not similar but interesting <span style="color:lime"><i class="glyphicon glyphicon-check"></i></span></p>
                  <div ng-repeat='vid in videosSet'>
                     <div class="col-xs-12 col-sm-6 col-md-4">
                        <label for="checkbox1">
                           <video id="{{vid}}" ng-mouseenter='startPlayer(vid)' ng-mouseleave="pausePlayer(vid)" ng-click='select(vid)' style='height: 500px; width: 240px' loop>
                             <source src="http://um-yanchen.com/img/test.mov" type="video/mp4" />
                              <!-- <source src="https://giant.gfycat.com/VerifiableTerrificHind.mp4" type="video/mp4" /> -->
                           </video>
                        </label>
                     </div>
                  </div>
               </div>
            </div>
            <button class='btn btn-success btn-lg' ng-click='submit()' style='margin-bottom: 20px'>Submit</button>
         </div>
         <div ng-show = 'thankyouPage'>
           <div class="col-sm-10 text-left col-sm-offset-1">
             <h2>Thank you for participation! Please copy the following string to the AMT task page.</h2>
             <h4>{{uniqueID}}</h4>
           </div>

         </div>
      </div>
   </body>
</html>
